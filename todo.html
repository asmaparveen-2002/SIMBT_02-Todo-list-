<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMA Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <h1><i class="fas fa-clipboard-check"></i>Todo-list</h1>
            <div class="input-group">
                <input type="text" id="text-input-field" autofocus  placeholder="Write your task...">
                <button id="add-button" type="button">
                    <i class="fa fa-add add-button"></i>
                    <!--<img src="add.svg" alt="add">-->
                </button>
            </div>
            <!-- input-group end -->
            <div class="todos-container">
                 <div class="todo-item-container">
                    <p id="todo-text">.......</p>
                    <button id="edit-button">
                        <img src="edit.svg" alt="edit">
                    </button>
                    <button id="delete-button">
                        <img src="delete.svg" alt="delete">
                    </button>
                </div> 
                <!-- todo-item-container end -->
            </div>
            <!-- todos-container end -->
        </div>
        <!-- container end -->
        <div class="ab">
            
            
        </div>
    </main>
    


    <!-- JAVASCRIPT -->
    <script src="todo.js"></script>
    <!--..................................................................-->
    <footer id="non">
        <p class="copyright">Made & Developed by Asma copyright&COPY;2023</p>
    </footer>

</body>

</html>
